<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- controls un atributo de una sóla palabra, activa los controles del vídeo -->
        <!-- preload, el vídeo se empieza a renderizar cuando empieza a cargarse en el navegador -->
        <!-- con la almuadilla empezamos y terminamos el vídeo-->
        <video src="./foo.m4v#t=10,60" controls preload="auto"></video>
        <!-- Con la etiqueta source selecionamos el formato de vídeo para que el navegador lo entienda -->
        <video  controls preload="auto">
            <source src="./foo.mp4#t=10,60"/>
        </video>
    </main>
</body>
</html>
