<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <!-- La etiqueta botón es más flexible, por lo que se recomienda para formularios la etiqueta input y botón para otro tipo de proyectos -->
    <input type="submit" value="ENVIAR" />
    <button type="submit">Enviar</button>
</body>
</html>
